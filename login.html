<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 css 사용 -->
    <link rel="stylesheet" href="/Material-IT/css/bootstrap.css">
    <!--  부트스트랩 js 사용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/Material-IT/js/bootstrap.js"></script>

    <title>Material IT</title>
</head>

<body class="bg-light">
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-white shadow-lg text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h4 class="text-dark fw-bold mb-2 text-uppercase">로그인</h4>
                                <p class="text-dark mb-5"></p>

                                <div class="form-outline form-white mb-4">
                                    <input type="id" placeholder="아이디" id="typeEmailX" class="form-control form-control-m" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" placeholder="비밀번호" id="typePasswordX" class="form-control form-control-m" />
                                </div>

                                <button class="btn btn-dark btn-lg" type="submit"><p class="m-0 text-light">로그인</p></button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="btn m-2 p-0"><img class="sns-btn" src="/Material-IT/img/kakao.png" alt=""></a>
                                    <a href="#!" class="btn m-2 p-0"><img class="sns-btn" src="/Material-IT/img/naver.png" alt=""></a>
                                </div>

                            </div>

                            <div>
                                <p class="text-dark mb-0">아직 회원이 아니신가요? <a href="#!" class="text-dark text-bold">가입하기</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
